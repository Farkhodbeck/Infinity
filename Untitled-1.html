<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./ferrari.css">
    <title>ferrari</title>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="./Rectangle 490.png" alt="">
                <p>iffee</p>
            </div>
            <div class="menu">
                <p>Menu</p>
                <div class="wrapper">
                    <img src="./Union.png" alt="icon">
                    <p>Home</p>
                </div>
                <div class="wrapper">
                    <img src="./category.png" alt="">
                    <p>Garage</p>
                </div>
                <div class="wrapper">
                    <img src="./payment.png" alt="">
                    <p> Service menu</p>
                </div>
                <div class="wrapper">
                    <img src="./group.png" alt="">
                    <p> Racers</p>
                </div>
                <div class="wrapper">
                    <img src="./calculator.png" alt="">
                    <p> Calculator</p>
                </div>
                <div class="wrapper">
                    <img src="./settings.png" alt="">
                    <p> Setting</p>
                </div>
            </div>
            <div class="schedule">
                <p>Scheduled Racers</p>
                <div class="wrapper">
                    <img src="./Ellipse 6.png" alt="icon">
                    <p>MotoGP 2022</p>
                </div>
                <div class="wrapper">
                    <img src="./Ellipse 7.png" alt="">
                    <p>Dynamics 22</p>
                </div>
                <div class="wrapper">
                    <img src="./Ellipse 8.png" alt="">
                    <p> Olympics</p>
                </div>
            </div>
            <div class="killua">
                <input class="killua-input" list="drivers" placeholder="Killua">
                <datalist id="drivers">
                    <option value="Killua">
                    <option value="Jamshid">
                    <option value="Shoxrux">
                    <option value="James">
            </div>
        </div>
        <div class="rightside">
            <div class="navtop">
                <div>
                    <!-- <label for="" class="icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </label> -->
                    <input class="searchbox" type="text" placeholder="Search for a race, car or racer">
                </div>
                <div class="search">
                    <input class="choose" list="cars" placeholder="Choose a car">
                    <datalist id="cars">
                        <option value="Nexia">
                        <option value="Tico">
                        <option value="Damas">
                        <option value="Malibu">
                </div>
                <div class="icons">
                    <img src="./notification.png" alt="">
                    <img src="./person.png" alt="">
                    <img src="./Ellipse 3.png" alt="">
                </div>
            </div>
            <div class="bigicons">
                <div class="buttonwrap">
                    <img src="./Group 609.png" alt="">

                    <img src="" alt="">
                </div>
                <div class="buttonwrap">
                    <img src="./Group 610.png" alt="">
                </div>
                <div class="buttonwrap">
                    <img src="./Group 611.png" alt="">
                </div>
                <div class="buttonwrap">
                    <img src="./Group 612.png" alt="">
                </div>
                <div class="buttonwrap">
                    <img src="./Group 613.png" alt="">
                </div>
                <div class="buttonwrap">
                    <img src="./Group 614.png" alt="">
                </div>
            </div>
            <div class="infiniti">
                <div class="infin">
                    <p>Infiniti Renaultâ„¢ </p>
                </div>
                <div class="nex">
                    <div class="next">
                        <img src="./Vector 636.png" alt="">
                    </div>
                    <div class="next1">
                        <img src="./Vector 637.png" alt="">
                    </div>
                </div>

            </div>
            <div class="carimage">
                <img src="./Car.png" alt="">

            </div>
            <div class="mid-con-right">
                <div class="mid-con-right1">
                    <div class="mid-icon1">
                        <img src="./cat icon.png" alt="">
                    </div>
                    <div class="text1">
                        <h4>72 </h4>
                        <button class="text1">Championships</button>
                    </div>

                </div>
                <div class="mid-con-right2">
                    <div class="mid-icon2">
                        <img src="./moon icon.png" alt="">
                    </div>
                    <div class="text1">
                        <h4>32 </h4>
                        <button class="text1">Skins</button>
                    </div>

                </div>
                <div class="mid-con-right3">
                    <div class="mid-icon3">
                        <img src="./Vector (1).png" alt="">
                    </div>
                    <div class="text1">
                        <h4>64 </h4>
                        <button class="text1">Trophies Won</button>
                    </div>

                </div>
            </div>
            <div class="last">
                <div class="last1">
                    <img src="./Group 607.png" alt="">
                </div>
                <div class="last2">
                    <img src="./Group 603.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
